<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link active" aria-current="page" (click)="getProducts()">All products</button>
          </li>
          <li class="nav-item">
              <input type="search" class="nav-link" [(ngModel)]="product_filter" (keyup)="filtersProducts()" placeholder="Filter" aria-label="Search"/>
          </li>
        </ul>
  </nav>

  <table class="table">
   <tr>
     <th>userid</th>
     <th>id</th>
     <th>title</th>
     <th>completed</th>
   </tr>
   <tr *ngFor="let p of products">
     <td>{{p.userId}}</td>
     <td>{{p.id}}</td>
     <td>{{p.title}}</td>
     <td>{{p.completed}}</td>
     <td>
       <button class="btn btn-danger btn-sm" (click)="remove_product(p)">
         remove
       </button>
     </td>
   </tr>
 </table>
</div>
