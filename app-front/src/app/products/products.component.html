<div class="container">
    <div class="container-fluid bg-info form-inline">
      <button class="btn-primary" (click)="getProducts()" style="padding: 10px;margin: 5px;cursor: pointer">All products</button>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
      <input type="search" class="search-input"  [(ngModel)]="product_filter" (keyup)="filtersProducts()" placeholder="Filter" aria-label="Search"/>
    </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="productForm" (ngSubmit)="addProduct()">
            <div class="form-group p-lg-2">
              <label for="restaurant_name">restaurant name:</label>
              <input id="restaurant_name" class="form-control" type="text" formControlName="restaurant_name" placeholder="restaurant name" required minlength="4">
            </div>
            <div class="form-group p-lg-2">
              <label for="cuisine">cuisine:</label>
              <input id="cuisine" class="form-control" type="text" formControlName="cuisine" placeholder="cuisine" required minlength="4">
            </div>
            <div class="form-group p-lg-2">
              <label for="borough">borough:</label>
              <input id="borough" class="form-control" type="text" formControlName="borough" placeholder="borough" required minlength="4">
            </div>
            <div class="form-group p-lg-2">
              <label for="address_building">address:</label>
              <input type="text" class="form-control" placeholder="address building" id="address_building" formControlName="address_building"
                     required minlength="4">

              <input type="text" class="form-control" placeholder="address street" id="address_street" formControlName="address_street"
                     required minlength="4">

              <input type="text" class="form-control" placeholder="address postcode" id="address_postcode" formControlName="address_postcode"
                     required minlength="4">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!productForm.valid">save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        </div>

      </div>

    </div>
  </div>

  <table class="table table-striped product-table">
    <thead>
    <tr>
      <th>restaurant_name</th>
      <th>cuisine</th>
      <th>borough</th>
      <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.restaurant_name}}</td>
      <td>{{p.cuisine}}</td>
      <td>{{p.borough}}</td>
      <td>{{p.address.building}} {{p.address.street}} {{p.address.postcode}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="remove_product(p)">
          remove
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
