<div class="container">
    <div class="container-fluid bg-info form-inline">
      <button class="btn-primary" (click)="getProducts()" style="padding: 10px;margin: 5px;cursor: pointer">All products</button>
      <input type="search" class="search-input"  [(ngModel)]="product_filter" (keyup)="filtersProducts()" placeholder="Filter" aria-label="Search"/>
    </div>


  <table class="table table-striped product-table">
    <thead>
    <tr>
      <th>restaurant_name</th>
      <th>cuisine</th>
      <th>borough</th>
      <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.restaurant_name}}</td>
      <td>{{p.cuisine}}</td>
      <td>{{p.borough}}</td>
      <td>{{p.address}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="remove_product(p)">
          remove
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
