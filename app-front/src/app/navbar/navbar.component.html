<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">RestApp</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="btn btn-info btn-lg" data-toggle="modal" data-target="#userModal">
        <svg (click)="load_user_info()" style="cursor: pointer" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
             class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
      </li>
    </ul>
  </div>
  <div class="modal fade" id="userModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body" style="margin-bottom: 50px">

          <form [formGroup]="userForm" (ngSubmit)="updateUser()">
            <div class="form-group p-lg-2">
              <label for="user_name">user name</label>
              <input id="user_name" class="form-control" value="{{user.user_name}}" type="text"
                     formControlName="user_name" required minlength="4">
            </div>
            <div class="form-group p-lg-2">
              <label for="email">Email</label>
              <label id="email" class="form-control" value="" type="text" formControlName="email"
              >{{ user.user_mail}}</label>
            </div>

            <button type="submit" class="btn btn-default">save</button>
          </form>
          <button class="btn btn-danger" style="float: right;margin-bottom: 10px;" (click)="logout()">Logout</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        </div>

      </div>

    </div>
  </div>

</nav>
