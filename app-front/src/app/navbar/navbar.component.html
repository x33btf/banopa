<div class="modal fade" id="userModal" role="dialog" >
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User info</h4>
      </div>
      <div class="modal-body" style="margin-bottom: 50px">

        <form [formGroup]="userForm" (ngSubmit)="updateUser()">
          <div class="form-group p-lg-2">
            <label for="user_name">user name</label>
            <input id="user_name" class="form-control" value="{{user.user_name}}" type="text"
                   formControlName="user_name" required minlength="4">
          </div>
          <div class="form-group p-lg-2">
            <label for="email">Email</label>
            <label id="email" class="form-control" value="" type="text" formControlName="email"
            >{{ user.user_mail}}</label>
          </div>

          <button type="submit" class="btn btn-default">save</button>
        </form>
        <button class="btn btn-danger" style="float: right;margin-bottom: 10px;" (click)="logout()">Logout</button>
      </div>

    </div>

  </div>
</div>
